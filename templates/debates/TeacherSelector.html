
<html>
<script type="text/javascript">
</script>

<head>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}DebateSite.css">
	<title>Teacher</title>
</head>
<body>
	<div class="Banner">
		Albany High School Freshmen Debates
	</div>
	<div id="MainBody">

		<div id="NewDebateTeam" class="Button">
			<h1>Create Team</h1>
			<h2>Click to add new debate teams</h2>
			<br>
		</div>
		<div id="DebateScores" class="Button">
			<h1>Scores</h1>
			<h2>Click to view your teams scores.</h2>
			<br>
		</div>


	</div>

	
	<script type="text/javascript">
		var something = document.getElementById('NewDebateTeam');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('TeamCreate','_self',false)
		};

		var something = document.getElementById('DebateScores');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('Teacher','_self',false)
		};

		var something = document.getElementById('SelectJ');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('DebateSelector','_self',false)
		};

		var something = document.getElementById('LogIn');

		something.style.cursor = 'pointer';
		something.onclick = function() {
			window.open ('LogIn','_self',false)
		};
	</script>


</body>
</html>

<html>
<link rel="stylesheet" type="text/css" href="TeamCreate.css">
<body>
	<div id="Banner">
		Albany High School Freshmen Debates
	</div>

	<br>
	<br>

	<div id="NewDebate">
		<form>
			Debate Topic: <input type="text" name="DebateTopic">
			<br>
			Pro or Con: <input type="radio" name="ProTeam" value="Pro">Pro
			 			<input type="radio" name="ProTeam" value="Con">Con
			<br>
			Team Number: <input type="number" name="Team#">
			<br>
			Team Name: <input type="text" name="TeamName">
			<br>
			Debate Date: <input type="date" name="debateDate">
			<br>
			Debate Time: <input type="time" name="debateTime">
			<br>
			Debate Location: 
			<select name="Location">
				<option value="Location1">Location1</option>
				<option value="Location2">Location2</option>
				<option value="Location3">Location3</option>
				<option value="Location4">Location4</option>
			</select>
			<br>
			Slideshow Speaker: <input type="name" name="SlideshowSpeaker">
			<br>
			Speaker 1: <input type="name" name="Speaker1">
			<br>
			Speaker 2: <input type="name" name="Speaker2">
			<br>
			Speaker 3: <input type="name" name="Speaker3">
			<br>
			Rebuttle: <input type="name" name="Rebuttle">
			<br>
	
		</form>
	</div>

</body>

</html>

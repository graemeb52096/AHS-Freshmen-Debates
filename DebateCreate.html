<html>
<link rel="stylesheet" type="text/css" href="DebateCreate.css">
<body>
	<div id="Banner">
		Albany High School Freshmen Debates
	</div>

	<br>
	<br>

	<div id="NewDebate">
		<form>
			Debate Topic: <input type="text" name="DebateTopic">
			<br>
			Pro Team Number: <input type="number" name="ProTeam#">
			<br>
			Con Team Number: <input type="number" name="ConTeam#">
			<br>
			Debate Date: <input type="date" name="debateDate">
			<br>
			Debate Time: <input type="time" name="debateTime">
			<br>
			Debate Location: 
			<select name="Location">
				<option value="Location1">Location1</option>
				<option value="Location2">Location2</option>
				<option value="Location3">Location3</option>
				<option value="Location4">Location4</option>
			</select>
			<br>
			Pro Teacher: 
			<select name="ProTeacher">
				<option value="Teacher1">Teacher1</option>
				<option value="Teacher2">Teacher2</option>
				<option value="Teacher3">Teacher3</option>
				<option value="Teacher4">Teacher4</option>
			</select>
			<br>
			Con Teacher: 
			<select name="ConTeacher">
				<option value="Teacher1">Teacher1</option>
				<option value="Teacher2">Teacher2</option>
				<option value="Teacher3">Teacher3</option>
				<option value="Teacher4">Teacher4</option>
			</select>
		</form>
	</div>

</body>

</html>
